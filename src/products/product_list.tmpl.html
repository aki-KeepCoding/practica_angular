<div>
    <p>Hello products</p>

    <input type="text" ng-model="$ctrl.productFilter.category.name">
    <ol>
        <li ng-repeat="product in $ctrl.products | filter : $ctrl.productFilter ">{{ product.name }} -- {{product.category.name}} <button  ng-link="['ProductDetail', {id: product.id}]">Editar</button></li>
    </ol>

</div>
