<md-grid-list
        flex        
        md-cols-xs="1" md-cols-sm="1" md-cols-md="2"  md-cols-lg="4" md-cols-gt-lg="4"
        md-row-height-xs="5:1" md-row-height-sm="1:1" md-row-height-md="3:1" md-row-height-lg="5:1" md-row-height-gt-lg="5:1"
        md-gutter="5px" md-gutter-gt-sm="3px" >
    <md-grid-tile  class="green"
                    ng-repeat="product in $ctrl.filteredList.items"
                  md-colspan="1"
                  md-rowspan-xs="10"
                  md-rowspan-md="4"
                  md-rowspan-lg="9"
                  md-rowspan-gt-lg="6" >
        <md-card class="md-dense">
            <div class="md-card-image"  style="height:150px; background-image:url({{'http://localhost:8000/' + product.photos[0]}});background-size:cover;background-position:center center"></div>
            <md-card-header>
                <md-card-avatar>
                    <img class="md-user-avatar" src="{{ 'http://localhost:8000/' + product.seller.avatar}}"/>
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title">{{product.seller.nick}}</span>
                    <span class="md-subtitle">{{product.price}} €</span>
                </md-card-header-text>
            </md-card-header>
            
            <!-- <img ng-src="{{}"  alt="Washed Out" style="height:50"> -->
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{product.name}}</span>
                    <span class="md-subhead">{{product.price}} €</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="start center">
                <md-card-icon-actions>
                  <md-button class="md-icon-button" aria-label="Favorite">
                        <md-icon class="material-icons"> favorite </md-icon>
                  </md-button>
                    <md-button class="md-icon-button" aria-label="Share">
                <md-icon class="material-icons"> share-arrow </md-icon>
              </md-button>
            </md-card-icon-actions>
            <md-button>Ver +</md-button>
          </md-card-actions>
          <md-card-content>
            <p ng-bind-html="product.description.substring(0,100)">...
            <md-tooltip md-direction="top" md-delay="2000" style="max-width:200px">
              <span>{{product.description}}</span>
            </md-tooltip>
            </p>
            
          </md-card-content>
        </md-card>
    </md-grid-tile>



</md-grid-list>
