 <!-- Filtro de distancia -->
 <md-list>
  <md-subheader class="md-no-sticky">Distancia</md-subheader>
  <md-list-item>
    <p>Filtrar por distancia? (En Km)</p>
    <!-- Se puede activar o desactivar el filtro por distancia -->
    <md-switch 
      class="md-primary" 
      md-no-ink aria-label="Activar Distancia" 
      ng-model="$ctrl.distance.enabled">
    </md-switch>
  </md-list-item>
  <md-list-item>
    <!-- Un slider que nos permite seleccionar la distancia filtrada 0-100-200-...-500 -->
    <md-slider-container flex layout="row">
    <!-- 
    * ng-model = $ctrl.distance.km 
    * 
    -->
      <md-slider 
            id="distance-slider"
            flex 
            min="0" max="500" step="100"
            ng-disabled="!$ctrl.distance.enabled"
            ng-model="$ctrl.distance.km"
            aria-label="distancia" >
      </md-slider>
      <!-- Vista del valor seleccionado en el slider -->
      <md-input-container flex="20">
        <input 
          flex type="number" 
          ng-model="$ctrl.distance.km" 
          aria-label="distancia" 
          aria-controls="distance-slider">
      </md-input-container>
    </md-slider-container>
  </md-list-item>

  <!-- Imagen de la localizaciÃ³n actual obtenida con Google Static Maps API -->
  <md-list-item >
    <div layout="row" layout-align="center center">
      <img src="{{$ctrl.staticMapUrl}}" alt="">
    </div>
  </md-list-item>
  
</md-list>
